<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数字时钟</title>
	<style type="text/css">
		*{margin: 0;padding: 0;}
		#clock{
			width: 300px;
			height: 200px;
			margin: 50px auto;
		}
		#clock>img{
			width: 45px;
			height: 50px;
			margin:  0 -10px;
		}
		#clock>span{
			font-size: 40px;
			color: #aaa;
			margin: 0 10px;
			position: relative;
			top: -15px;
		}
	</style>
</head>
<body>
	<div id="clock">
		<img src="images/0.png">
		<img src="images/0.png">
		<span>:</span>
		<img src="images/0.png">
		<img src="images/0.png">
		<span>:</span>
		<img src="images/0.png">
		<img src="images/0.png">
	</div>
	<script type="text/javascript" src="numClock.js"></script>
</body>
</html>
